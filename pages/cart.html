<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/resets.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/cart.css" />
    <title>Cart</title>

    <script src="../scripts/cart.js" defer></script>
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <a href="#" class="site-name"><p>Hekto</p></a>
        <div class="nav-bar-links">
          <a href="#" class="home-page">Home</a>
          <a href="#">About Us</a>
          <a href="#">Login</a>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Search....." id="search-Data" />
          <span class="search-bar-icon" onclick="searchData()"
            ><i class="fas fa-search"></i
          ></span>
        </div>
      </div>
    </header>

    <!-- cart body -->
    <section class="cart container">
      <table id="cart-items" class="cart-items">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <tr>
            <td>
              <div class="cart-item-info">
                <img src="" alt="" />
                <div>
                  <p class="name"></p>
                  <p class="category"></p>
                </div>
              </div>
            </td>
            <td class="cart-item-price"></td>
            <td class="cart-item-quantity"></td>
            <td class="cart-item-total"></td>
          </tr>
        </tbody>
      </table>
     
      </div>
      <div class="cart-summary"></div>
    </section>

    <!-- footer section -->
    <footer></footer>
  </body>
</html>
